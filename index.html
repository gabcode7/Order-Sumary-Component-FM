<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order sumary</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            
            <div class="image">
                <img src="./images/illustration-hero.svg" alt="picture">
            </div>

            <div class="order-summary">
                <h1>Order Summary</h1>
                <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="annual-plan">
                <div class="music-icon">
                    <img src="./images/icon-music.svg" alt="music-icon">
                </div>
                <div class="plan-col">
                    <h3>Annual Plan</h3>
                    <span>$59.99/year</span>
                </div>
                <span id="change"><a href="index.html" id="change-a"><b>Change</b></a></span>
            </div>

            <div class="footer">
                <div class="button"><h4 id="payment"><a href="index.html" id="payment-a">Proceed To Payment</a></h4></div>
                <h4 id="cancel"> <a id="no-decoration" href="index.html">Cancel Order</a></h4>
            </div>

        </div>
    </div>
    

</body>
</html>
